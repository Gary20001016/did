<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bitcoinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="didAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圆环 - Bitcoin风格 -->
  <circle cx="16" cy="16" r="15" fill="url(#bitcoinGradient)"/>
  <circle cx="16" cy="16" r="13" fill="white"/>
  
  <!-- Bitcoin符号 ₿ -->
  <g fill="url(#bitcoinGradient)">
    <!-- 垂直线条 -->
    <rect x="15" y="6" width="2" height="4"/>
    <rect x="15" y="22" width="2" height="4"/>
    
    <!-- B字母主体 -->
    <path d="M10 10 L10 22 L16.5 22 Q19 22 19 19.5 Q19 18 17.5 17.5 Q19 17 19 15 Q19 12 16.5 12 L10 12 Z M12 14 L16 14 Q17 14 17 15 Q17 16 16 16 L12 16 Z M12 18 L16.5 18 Q17.5 18 17.5 19 Q17.5 20 16.5 20 L12 20 Z"/>
  </g>
  
  <!-- DID标识 - 小字母在底部 -->
  <g fill="url(#didAccent)" font-family="Arial, sans-serif" font-size="4" font-weight="bold">
    <text x="16" y="28" text-anchor="middle">DID</text>
  </g>
  
  <!-- 装饰性区块链连接点 -->
  <g fill="url(#didAccent)">
    <circle cx="6" cy="16" r="1" opacity="0.8"/>
    <circle cx="26" cy="16" r="1" opacity="0.8"/>
    <rect x="6" y="15.5" width="4" height="1" opacity="0.6"/>
    <rect x="22" y="15.5" width="4" height="1" opacity="0.6"/>
  </g>
</svg> 